<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بە لینکQRدروستکردنی </title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>دروستکردنیQR‎بەلینک</h2>
        <input type="text" id="text" placeholder="لینک لێرە بنووسە">
        <button onclick="generateQR()">دروستکردنی QR کۆد</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            var text = document.getElementById("text").value;
            if(text) {
                var qr = qrcode(0, 'M');
                qr.addData(text);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            } else {
                alert("تکایە لینک بنووسە!");
            }
        }
    </script>
</body>
</html>
